<div class="content">
  <div class="card">
    <div class="card-body">
      <h4 class="text-left">Add New State</h4>
      <hr />
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label class="text-dark">State Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="State Name"
              name="stateName"
              autocomplete="off"
              [(ngModel)]="countryDetail.stateName"
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="text-dark">Country Name</label>
            <select
              name="countryId"
              [(ngModel)]="countryDetail.countryId"
              class="form-control"
            >
              <option>Choose Country</option>
              <option *ngFor="let c of countryservices.list" [ngValue]="c.id">
                {{ c.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <label class="text-dark"> Status </label>
          <div class="form-group pt-1">
            <input
              class="form-check-input"
              type="checkbox"
              name="isActive"
              [(ngModel)]="countryDetail.isActive"
              [value]="countryDetail.isActive"
            />
            <label class="text-dark"> &nbsp; Is Active </label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group pt-4">
            <button
              class="btn btn-success"
              type="submit"
              (click)="addNew(countryDetail)"
            >
              Add State
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
